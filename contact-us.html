<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant UI</title>
    <link rel="icon" href="Pictures/pizza-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="contact.css" />
<link rel="stylesheet" href="navbar.css">
</head>
<body>
    <nav class="header">
        <div id=name>
            <img src="Pictures/pizza-logo.png">
            <h3>Restaurant</h3>
        </div>
        <div id="options">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href=about-us.html>About Us</a></li>
                <li><a href=reviews.html>Reviews</a></li>
                <li  id="click"><a href=contact-us.html>Contact</a></li>
            </ul>
        </div>
        <div id="book">
            <button type="button">Book a Table</button>
        </div>
    </nav>
    <div class="page">
        <h3>We'd Love to Hear from You!</h3>
        <div class="boxes">
            <div class="box">
                <form>
                    <h4>Leave us a Review!</h4>
                    <div class="input-group">
                        <input type="text" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="input-group">
                        <input type="text" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="tel" id="number" name="number" placeholder="Mobile Number (optional)" required>
                    </div>
                    <div class="nostars"><img src="Pictures/nostars.png"></div>
                    <div class="input-group">
                        <textarea id="text" name="text" placeholder="Type Review"></textarea>
                    </div>
                    <div class="submit"><button type="button">Submit</button></div>
                </form>
            </div>
            <div class="box2">
                <h4>How to Reach Us!</h4>
                <div class="address">
                    <img src="Pictures/location.png">
                <h5>Address</h5>
                <p>Lorem ipsum ,dolor sit amet, consectetur</p>
                </div>
                <div class="phone">
                    <img src="Pictures/call.png">
                    <h5>Phone Number</h5>
                    <p>+91 9876543210</p>
                </div>
                <div class="mail">
                    <img src="Pictures/mail.png">
                    <h5>Email</h5>
                    <p>restaurant@gmail.com</p>
                </div>
                <hr class="line">
                <div class="follow">
                    <h5>Follow Us:</h5>
                    <img class="fb" src="Pictures/fb.png">
                    <img class="ig" src="Pictures/insta.png">
                    <img class="x" src="Pictures/x.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
